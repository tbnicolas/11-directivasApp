
<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miFormulario">

  <div class="row g-3 align-items-center mb 3">

    <div class="col-auto">

      <label class="col-form-label">Nombre:</label>

    </div>

    <div class="col-auto">

      <input class="form-control"
             type="text"
             formControlName="nombre">

    </div>

    <div class="col-auto">

      <span error-msg
            [color]="color"
            [mensaje]="texto1"
            [valido]="!tieneError('nombre')">
      </span>

    </div>

  </div>


  <div class="row mt-3">
    <div class="col">

      <button class="btn btn-primary"
              type="submit"
              (click)="cambiarNombre()">
        Guardar
      </button>

      &nbsp;
      <button class="btn btn-primary"
              type="submit"
              (click)="cambiarColor()">
        cambiar Color
      </button>

    </div>

  </div>


</form>


<h3 class="mt-5"
    error-msg
    color="pink">
 Formulario
</h3>

<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>


<div class="row"
    *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">
      Todo OK!
    </div>
  </div>
</div>
